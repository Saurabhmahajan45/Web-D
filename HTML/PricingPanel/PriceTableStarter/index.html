<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="icon/icon1.jpg.webp" alt="" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">A simple and powerful way to get things done.</li>
                <li class="pricing-features-item">Email support</li>
            </ul>
            <span class="pricing-price"><sup>$</sup>9<sub>MONTH</sub></span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="icon/icon2.jpg.jpg" alt="" class="pricing-img">
            <h2 class="pricing-header">Team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">App integrations, team overviews and security</li>
                <li class="pricing-features-item">Mon-Fri support</li>
            </ul>
            <span class="pricing-price"><sup>$</sup>49<sub>MONTH</sub></span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="icon/icon3.jpg.jpg" alt="" class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">For large companies managing multiples teams.</li>
                <li class="pricing-features-item">24/7 Critical Support</li>
            </ul>
            <span class="pricing-price"><sup>$</sup>99<sub>MONTH</sub></span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

    </div>

</body>

</html>
